<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene Users</title>
    <link rel="stylesheet" href="./commo.css">
    <link rel="stylesheet" href="./users.css">
    <link rel="icon" href="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" type="png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo">
            <h1>Kafene</h1>
        </div>
        <div class="href-div">
            <a href="./order.html" class="hrefs">Orders</a>
            <a href="./product.html" class="hrefs">Products</a>
            <a href="./users.html" class="hrefs active">Users</a>
        </div>
        <div class="logout" onclick="loggingOut()">Logout</div>

    </header>
    <div class="table-container">
        <h2>Users</h2>

        <form id="search-box">
            <input type="text" id="search-by-name" autocomplete="off" placeholder="Search by Name">
            <input type="submit" id="reset-btn" value="Reset">
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User Avatar </th>
                    <th>Full Name</th>
                    <th>DoB</th>
                    <th>Gender</th>
                    <th>Current Location</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./commo.js"></script>
    <script src="./users.js"></script>
</body>
</html>
