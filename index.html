<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene - SignIn</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" type="png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo">
            <h1>Kafene</h1>
        </div>
        <div class="href-div">
            <a href="./order.html" class="hrefs">orders</a>
            <a href="./product.html" class="hrefs">products</a>
            <a href="./users.html" class="hrefs">users</a>
        </div>
    </header>
    <div class="container">
        <h2>Sign In</h2>
        <form id="loginForm">
            <input class="input-field" id="userName" type="text" name="userName" placeholder="Enter Username">
            <input class="input-field" id="password" type="password" name="password" placeholder="Enter Password">
            <input class="signin-btn" type="submit" value="Login">
        </form>
    </div>
    <script src="./commo.js"></script>
    <script src="./script.js"></script>
</body>
</html>
